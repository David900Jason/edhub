version: '3.8'

services:
  # Doroosy API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doroosy-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DB_PATH=doroosy.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-this-in-production}
    networks:
      - doroosy-network

networks:
  doroosy-network:
    driver: bridge
